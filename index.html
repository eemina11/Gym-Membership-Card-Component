<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym member card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img class="logo" src="Images/Image 1.png" alt="">
        <div class="card-body">
            <h2 class="card-title">Gym membership</h2>
            <hr class="card-divider">
            <div class="card-description">
                With this plan u have access to over 50 gyms all over the country, with special discounts on group
                trainings.
            </div>
        
        <div class="plan">
            <h3 class="plan-title">Power Zone</h3>
            <p class="plan-description">120E/per month </p>
        </div>
        <div class="btn-container">
            <button class="btn btn-p">Purchase</button>
            <button class="btn btn-c">Cancel</button>
        </div>
    </div>
    </div>
</body>

</html>
